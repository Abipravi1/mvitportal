        <div
            class="d-flex flex-wrap flex-column gap-1 w-100 align-items-center justify-content-center addnotes-div1 bg">
            <div class="d-flex flex-column gap-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" placeholder="Title of the File" id="title">
                </div>
                <div class=" input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" placeholder="Description of the File" id="description"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email Id (for beta users only)</span>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Dept</span>
                    <select class="form-control" id="dept">
                        <option value="">Select</option>
                        <option value="AIML">AIML</option>
                        <option value="IT">IT</option>
                        <option value="CSE">CSE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="IOT & FT">IOT & FT</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Semester</span>
                    <select class="form-control" id="sem">
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">File as link</span>
                    <input type="text" class="form-control"
                        placeholder="you can add the link of the file as it is text mode file upload is not supported"
                        id="file">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>
                <button onclick="addItem()" class="btn btn-primary">Add</button>
            </div>
        </div>
