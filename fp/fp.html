<html>

    <head>
        <title>MVIT STUDENTS PORTAL</title>
        <link rel="stylesheet" href="../style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
        <script src="../js.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex flex-row gap-3 justify-content-center align-items-center text-center">
                <a class="navbar-brand" href="../index.html">MVIT STUDENT PORTAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active nav-active" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/notes.html">Notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/lectures/lectures.html">Lectures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">AI Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <button class="m-4" onclick="print1()">Print</button>

        <div id="print">

            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex flex-column">
                    <img src="https://mvit.edu.in/wp-content/uploads/2022/10/MVIT-logo_news.png"
                        style="height: 100px; width: 350px" alt="MVIT logo" />
                    <br />
                    <div id="form1" style="display: none; width: 80%">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" placeholder="Example: (Maths Assignment - 1)"
                                id="title" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Submitted By</span>
                            <input type="text" class="form-control" placeholder="Example: Praveen Kumar"
                                id="submittedby" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Submitted To</span>
                            <input type="text" class="form-control" placeholder="Example: Staff Name"
                                id="submittedto" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Class</span>
                            <input type="text" class="form-control" placeholder="Example: AIML E SECTION" id="class" />
                        </div>
                        <button class="btn btn-success" onclick="generate()">
                            Generate Front Page
                        </button>
                    </div>
                    <div class="d-flex flex-column align-items-center g-3 p-1 position-relative">
                        <h2 id="p-title"></h2> <br />
                        <h4 id="p-class"></h4>
                        <div class="p-bottom">
                            <div class="d-flex flex-column align-items-left gap-2">
                                <p class="h6">Submitted By:</p>
                                <p class="" id="p-name"></p>
                            </div>
                            <div class="d-flex flex-column align-items-left gap-2">
                                <p class="h6">Submitted To:</p>
                                <p class="" id="p-to"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="fp.js"></script>

</html>
